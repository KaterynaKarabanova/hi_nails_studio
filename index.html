<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="logo bg">
      <div class="container">
        <h1 class="logo-text">hi.nails.kyiv</h1>
      </div>
    </section>
    <section class="circle">
      <div class="container-circle">
        <h2 class="circle-title">
          Цікаво, <br />який подаруночок <br />
          ти отримаєш
        </h2>
        <div class="circle-img-wrapper">
          <img class="circle-img" src="./images/circle.png" alt="circle" />
          <img class="circle-img-arrow" src="./images/arrow.svg" alt="arrow" />
        </div>
        <button type="button" class="btn-5">Крутити</button>
      </div>

      <div class="modal hidden">
        <h2 class="modal-title">Твій подарунок!</h2>
        <div class="modal-img-wrapper">
          <img class="modal-img" src="./images/ticket.svg" alt="" />
          <p class="modal-gift">-15%</p>
        </div>
        <p class="modal-text">
          Знижка діє на будь-яку процедуру салону hi.nails,kyiv.
        </p>
      </div>
    </section>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
